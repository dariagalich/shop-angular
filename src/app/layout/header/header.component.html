<header>
  <div class="header-top">
    <div class="container">
      <div class="header-top-info">
        <div class="logo-with-text" [routerLink]="['/main']">
          <img src="assets/icons/logo.svg" alt="logo" class="logo" [routerLink]="['/main']">
          <p>clover</p>
        </div>
        <div class="header-top-end">
          <div class="header-top__login">
            <app-user-authorization></app-user-authorization>
          </div>
          <div class="header-top__add-ad" [routerLink]="['/ad-create-edit']">
            <button class="button-blue">
              Разместить объявление
              <svg xmlns="http://www.w3.org/2000/svg" height="21" viewBox="0 0 20 20" fill="currentColor">
                <path
                  d="M10 5C10.1658 5 10.3247 5.06585 10.4419 5.18306C10.5592 5.30027 10.625 5.45924 10.625 5.625V9.375H14.375C14.5408 9.375 14.6997 9.44085 14.8169 9.55806C14.9342 9.67527 15 9.83424 15 10C15 10.1658 14.9342 10.3247 14.8169 10.4419C14.6997 10.5592 14.5408 10.625 14.375 10.625H10.625V14.375C10.625 14.5408 10.5592 14.6997 10.4419 14.8169C10.3247 14.9342 10.1658 15 10 15C9.83424 15 9.67527 14.9342 9.55806 14.8169C9.44085 14.6997 9.375 14.5408 9.375 14.375V10.625H5.625C5.45924 10.625 5.30027 10.5592 5.18306 10.4419C5.06585 10.3247 5 10.1658 5 10C5 9.83424 5.06585 9.67527 5.18306 9.55806C5.30027 9.44085 5.45924 9.375 5.625 9.375H9.375V5.625C9.375 5.45924 9.44085 5.30027 9.55806 5.18306C9.67527 5.06585 9.83424 5 10 5Z"/>
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="header-bottom">
    <div class="container">
      <div class="header-bottom-bar">
        <div class="header-bottom__heading" [routerLink]="['/main']"><h1>Доска объявлений</h1></div>
        <div class="header-bottom__categories">
          <button class="button-line-blue" (click)="showTree()">
            <svg width="18" height="12" viewBox="0 0 18 12" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
              <path
                d="M0 0.75C0 0.335786 0.335786 0 0.75 0H16.75C17.1642 0 17.5 0.335786 17.5 0.75C17.5 1.16421 17.1642 1.5 16.75 1.5H0.75C0.335786 1.5 0 1.16421 0 0.75ZM0 5.75C0 5.33579 0.335786 5 0.75 5H11.75C12.1642 5 12.5 5.33579 12.5 5.75C12.5 6.16421 12.1642 6.5 11.75 6.5H0.75C0.335786 6.5 0 6.16421 0 5.75ZM0 10.75C0 10.3358 0.335786 10 0.75 10H5.75C6.16421 10 6.5 10.3358 6.5 10.75C6.5 11.1642 6.16421 11.5 5.75 11.5H0.75C0.335786 11.5 0 11.1642 0 10.75Z"/>
            </svg>
            <span class="categories-text">
              Все категории
            </span>
          </button>
        </div>
        <div>
          <div>
            <app-search-bar></app-search-bar>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
<div *ngIf="!isVisibleTree; else tree"></div>
<ng-template #tree>
  <div class="wrap">
    <app-categories-tree></app-categories-tree>
  </div>
</ng-template>
